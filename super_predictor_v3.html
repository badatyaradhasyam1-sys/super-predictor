<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Predictor V4</title>
  <style>
    :root {
      --neon-red: #ff3131;
      --neon-green: #39ff14;
      --neon-purple: #bc13fe;
      --neon-blue: #00d9ff;
    }

    body {
      margin: 0;
      background: #020617;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      color: white;
      overflow-x: hidden;
    }

    /* चमकीले लाइट का डेकोरेशन */
    .container {
      width: 100%;
      max-width: 420px;
      background: #0f172a;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #1e293b;
      box-shadow: 0 0 20px var(--neon-blue);
      position: relative;
    }

    .neon-border {
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, var(--neon-red), var(--neon-green), var(--neon-purple));
      animation: glow 2s linear infinite;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h2 {
      text-align: center;
      font-size: 26px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--neon-blue);
      margin: 20px 0;
    }

    /* Period & Timer Box */
    .timer-section {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    #period-no {
      font-size: 20px;
      font-weight: bold;
      color: var(--neon-blue);
    }

    #timer {
      font-size: 40px;
      font-weight: 900;
      font-family: 'Courier New', monospace;
      color: #fbbf24;
    }

    /* Prediction Box */
    .prediction-box {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #334155;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }

    #main-result {
      font-size: 55px;
      font-weight: 900;
      letter-spacing: 2px;
    }

    /* Stats */
    .stats-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-item {
      flex: 1;
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    /* Input Area */
    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 20px;
      text-align: center;
    }

    button {
      padding: 15px 25px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: var(--neon-blue);
      color: #000;
    }

    /* History Table */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th { padding: 10px; border-bottom: 2px solid #334155; color: #94a3b8; }
    td { padding: 10px; text-align: center; border-bottom: 1px solid #1e293b; }

    .win-text { color: var(--neon-green); font-weight: bold; }
    .loss-text { color: var(--neon-red); font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <div class="neon-border"></div>
  <h2>Wingo AI Predictor</h2>

  <div class="timer-section">
    <div id="period-no">PERIOD: LOADING...</div>
    <div id="timer">00:59</div>
  </div>

  <div class="prediction-box">
    <div style="font-size: 12px; color: #94a3b8; margin-bottom: 10px;">ANALYZED RESULT</div>
    <div id="main-result">---</div>
    <div id="prob-type" style="font-size: 14px; color: #64748b; margin-top: 10px;">AI Scanning...</div>
  </div>

  <div class="stats-row">
    <div class="stat-item"><div id="wins">0</div><div style="font-size: 10px;">WINS</div></div>
    <div class="stat-item"><div id="losses">0</div><div style="font-size: 10px;">LOSSES</div></div>
    <div class="stat-item"><div id="acc">0%</div><div style="font-size: 10px;">ACCURACY</div></div>
  </div>

  <div style="text-align: center; margin-bottom: 10px; font-weight: bold;" id="feedback"></div>

  <div class="input-row">
    <input type="number" id="actual-num" placeholder="Enter No (0-9)" min="0" max="9">
    <button onclick="checkPerformance()">SUBMIT</button>
  </div>

  <table id="history">
    <thead>
      <tr>
        <th>Period</th>
        <th>Input</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>
</div>

<script>
  let pastResults = [];
  let winCount = 0;
  let lossCount = 0;
  let lastPrediction = null;

  // 1. Period & Timer Sync Logic (Real Game Time)
  function updatePeriodAndTimer() {
    const now = new Date();
    const utcHours = now.getUTCHours();
    const utcMinutes = now.getUTCMinutes();
    const utcSeconds = now.getUTCSeconds();

    // Wingo 1-min Period Logic (YYYYMMDD + Minutes of the day)
    const yyyy = now.getUTCFullYear().toString();
    const mm = (now.getUTCMonth() + 1).toString().padStart(2, '0');
    const dd = now.getUTCDate().toString().padStart(2, '0');
    const totalMinutes = utcHours * 60 + utcMinutes;
    const periodId = yyyy + mm + dd + "1000" + (10001 + totalMinutes);

    document.getElementById('period-no').textContent = "PERIOD: " + periodId;
    
    const secondsLeft = 59 - utcSeconds;
    document.getElementById('timer').textContent = "00:" + secondsLeft.toString().padStart(2, '0');

    // जब समय 59 हो, तब नई भविष्यवाणी करें
    if (secondsLeft === 59) {
      makeNewPrediction();
    }
  }

  // 2. Advanced Prediction Logic (Voting + History Analysis)
  function makeNewPrediction() {
    const options = ["BIG", "SMALL", "RED", "GREEN", "VIOLET"];
    const weights = { "BIG": 20, "SMALL": 20, "RED": 20, "GREEN": 20, "VIOLET": 5 };

    // अगर पुरानी हिस्ट्री है, तो पैटर्न चेक करें
    if(pastResults.length > 3) {
      const last3 = pastResults.slice(-3);
      if(last3.every(n => n >= 5)) weights["SMALL"] += 30; // 3 बार Big आया तो Small के चांस बढ़ाएं
      if(last3.every(n => n < 5)) weights["BIG"] += 30;
    }

    // सबसे ज्यादा स्कोर वाला ऑप्शन चुनें
    const winner = Object.keys(weights).reduce((a, b) => weights[a] > weights[b] ? a : b);
    lastPrediction = winner;

    const display = document.getElementById('main-result');
    display.textContent = winner;
    
    // UI Colors
    if(winner === "BIG") display.style.color = "#00d9ff";
    else if(winner === "SMALL") display.style.color = "#fbbf24";
    else if(winner === "RED") display.style.color = "#ff3131";
    else if(winner === "GREEN") display.style.color = "#39ff14";
    else if(winner === "VIOLET") display.style.color = "#bc13fe";
  }

  // 3. Smart Win/Loss गणना (आपके दिए उदाहरण के अनुसार)
  function checkPerformance() {
    const inputVal = parseInt(document.getElementById('actual-num').value);
    const feedback = document.getElementById('feedback');

    if(isNaN(inputVal) || lastPrediction === null) return;

    let isWin = false;
    let isHalf = false;

    // Rules logic
    if(lastPrediction === "SMALL" && inputVal <= 4) isWin = true;
    else if(lastPrediction === "BIG" && inputVal >= 5) isWin = true;
    else if(lastPrediction === "GREEN" && [1,3,7,9].includes(inputVal)) isWin = true;
    else if(lastPrediction === "RED" && [2,4,6,8].includes(inputVal)) isWin = true;
    else if(lastPrediction === "VIOLET" && [0,5].includes(inputVal)) isWin = true;
    
    // Half win/Violet logic
    if((lastPrediction === "GREEN" || lastPrediction === "RED") && [0,5].includes(inputVal)) {
        isHalf = true;
    }

    if(isWin || isHalf) {
      winCount++;
      feedback.innerHTML = `<span class="win-text">SUCCESS ✅ (${isHalf ? 'VIOLET HIT' : 'WIN'})</span>`;
    } else {
      lossCount++;
      feedback.innerHTML = `<span class="loss-text">FAILED ❌</span>`;
    }

    // Update History
    const tbody = document.getElementById('history-body');
    const row = tbody.insertRow(0);
    row.innerHTML = `<td>Next</td><td>${inputVal}</td><td class="${isWin || isHalf ? 'win-text' : 'loss-text'}">${isWin || isHalf ? 'WIN' : 'LOSS'}</td>`;

    // Stats
    document.getElementById('wins').textContent = winCount;
    document.getElementById('losses').textContent = lossCount;
    document.getElementById('acc').textContent = Math.round((winCount / (winCount + lossCount)) * 100) + "%";

    pastResults.push(inputVal);
    document.getElementById('actual-num').value = "";
  }

  setInterval(updatePeriodAndTimer, 1000);
  makeNewPrediction();
</script>

</body>
</html>
